{% extends 'base.html' %}

{% block head %}
<title>Bracket Maker</title>
{% endblock %}

{% block body %}
<div class="movie-pool">

    <h2>Create a bracket!</h2>
    {% for bracket in brackets %}
    <a href="/bracket/{{ bracket.id }}">{{ bracket.theme }}</a>
    {% endfor %}
<div class="form-container">
    <form action="/" method="post">
        <input type="text" name="theme" id="theme">
        <input type="number" name="size" id="size" step="2">
        <input type="submit" value="Create Bracket">
    </form>
</div>
{% endblock %}
